<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown>
					<script type="text/template">
						あなたの知らないRails4の世界(機能)
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						- ActiveSupport::Testing::TimeHelpers
						  - `#travel`
						  - `#travel_back`
						  - `#travel_to`
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						【使用例】

						```
							specify 'yyyy-mm-dd HH:MMの形式になること' do

							  travel_to Time.new(2015, 7, 1, 0, 0, 59) do
							    expect(helper.localize(Time.current, format: :for_index)).to eq '2015-07-01 00:00'
							  end

							end
						```

						*Transaction Managerのspecより*
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  It is timecop.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### 怖い話：その１

						Rails4.1以降でしか使用出来ません
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### 怖い話：その２

						ActiveSupport::Testing::TimeHelpersのincludeが必要


						*rspecならrails_helper.rbもしくはspec_helper.rb*
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						### 怖い話：その３

						DateTimeクラスはstubしてくれません
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						- stubされるメソッド

							- Time.now
							- Date.today

						- 使用を推奨されているメソッド

							- Time.current
							- Date.current

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  不満をタラタラ述べましたが…
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  It is simple.
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  `#travel(duration, &block)`

					  ```
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
travel 1.day
Time.current # => Sun, 10 Nov 2013 15:34:49 EST -05:00
Date.current # => Sun, 10 Nov 2013

Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
travel 1.day do
　User.create.created_at # => Sun, 10 Nov 2013 15:34:49 EST -05:00
end
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
					  ```

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  `#travel_back()`

					  ```
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
travel_to Time.new(2004, 11, 24, 01, 04, 44)
Time.current # => Wed, 24 Nov 2004 01:04:44 EST -05:00
travel_back
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
					  ```

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  `#travel_to(date_or_time, &block)`

					  ```
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
travel_to Time.new(2004, 11, 24, 01, 04, 44)
Time.current # => Wed, 24 Nov 2004 01:04:44 EST -05:00
Date.current # => Wed, 24 Nov 2004

Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
travel_to Time.new(2004, 11, 24, 01, 04, 44) do
　Time.current # => Wed, 24 Nov 2004 01:04:44 EST -05:00
end
Time.current # => Sat, 09 Nov 2013 15:34:49 EST -05:00
					  ```

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
					  ご清聴ありがとうございました。
					</script>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
